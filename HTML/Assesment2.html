<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <form class="dia" action="thanks.html" method="post">
      <h3>Please Note: First Name, Last Name, Password, and Email are required</h3>
      <label for="fname">First Name:</label>
      <input id="fname" type="text" name="loc" placeholder="First Name" required>
      <label for="lname">Last Name:</label>
      <input id="lname" type="text" name="loc" placeholder="Last Name" required>
      <br>
      <br>
      <br>
      <label for="email">Email:</label>
      <input id="email" type="email" name="loc" placeholder="name@mail.com" required>
      <label for="pass">Password:</label>
      <input id="pass" type="password" name="loc" placeholder="" required>
      <br>
      <h3>Are you over the age of 18?</h3>
      <label for="y">Yes:</label>
      <input id="y"type="radio" name="loc" value="" required>
      <label for="n">No:</label>
      <input id="n"type="radio" name="loc" value="" required>
      <br>
      <h3>Do you have a Credit Card or PayPal?</h3>
      <select class="wht" name="select" required>
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>

      </select>
      <br>
      <br>
      <input type="submit" name="" value="Submit">

    </form>
  </body>
</html>
