<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Radio Buttons</title>
  </head>
  <body>
<h1>Hotel Feedback Form</h1>
<form class="hotel"  method="get">
  <h3>Are you from inside the Us? Or Outside the US?</h3>
  <label for="inusa">Inside:</label>
  <input id="inusa" type="radio" name="loc" value="">

  <label for="outusa">Outside</label>
  <input id="outusa" type="radio" name="loc" value="">
  <h3>How was your Service?</h3>
  <label for="select"></label>
  <select class="" name="stars">
    <option value="Great">3</option>
    <option value="Okay">2</option>
    <option value="Bad">1</option>

  </select>
  <input type="submit" name="" value="Submit">
  <h3>Any other feedback?</h3>
  <textarea name="mytext" rows="8" cols="80"></textarea>
</form>
  </body>
</html>
