<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the title</title>
  </head>
  <body>
    <!-- Any thing here is a comment -->
    <h1>This is a header</h1>
    <h2>This is heading 2</h2>
    <p><strong>This is a paragraph</strong></p>
    <p><em>This is a paragraph</em></p>
    <!-- for creating a list  -->
    <h1>Lists</h1>
    <ol>
      <li>Number one</li>
      <li>Number two</li>
      <li>Number three</li>
    </ol>
    <!-- for creating an unordered list -->
    <ul>
      <li>Bullet one</li>
      <li>Bullet two</li>
      <li>Bullet three</li>
    </ul>

    <!-- creating a nested list -->
    <ol>
      <li>Item one</li>
      <li>Item two</li>
      <ul>
        <li>I am nested inside the list</li>
        <!-- another ordered list -->
        <ul>
          <li>Woo, I am really nested there</li>
        </ul>
      </ul>
    </ol>



  </body>
</html>
